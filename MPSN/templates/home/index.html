<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | X.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #2f3336;
            --hover-color: #181818;
            --primary-color: #1d9bf0;
            --secondary-color: #71767b;
            --container-color: #16181c;
            --gold-color: #FFD700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Стили для сайдбара */
        .sidebar {
            width: 275px;
            padding: 8px 12px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            z-index: 100;
            background-color: var(--bg-color);
            overflow-y: auto;
        }

        .logo {
            padding: 12px;
            margin-bottom: 8px;
        }

        .logo i {
            font-size: 28px;
            color: var(--text-color);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 4px 0;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .nav-item:hover {
            background-color: var(--hover-color);
        }

        .nav-item i {
            margin-right: 16px;
            width: 26px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-item.active {
            font-weight: 700;
            background-color: var(--hover-color);
        }

        .tweet-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            margin-top: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            text-align: center;
        }

        .tweet-btn:hover {
            background-color: #1a8cd8;
        }

        .profile-mini {
            display: flex;
            align-items: center;
            margin-top: auto;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        .profile-mini:hover {
            background-color: var(--hover-color);
        }

        .profile-mini img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .profile-mini .info {
            flex-grow: 1;
            overflow: hidden;
        }

        .profile-mini .name {
            font-weight: 700;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-mini .username {
            color: var(--secondary-color);
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Основное содержимое */
        .main-content {
            margin-left: 275px;
            width: calc(100% - 275px);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            z-index: 10;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text {
            font-size: 28px;
            color: var(--text-color);
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .post-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .post {
            background-color: var(--container-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 12px;
        }

        .post-author {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .post-username {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .post-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-text {
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text-color);
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .post-text.expanded {
            max-height: none;
        }
        
        .read-more {
            position: absolute;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, transparent, var(--container-color) 50%);
            padding: 5px 10px;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.2s;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .action-btn:hover {
            background-color: var(--hover-color);
        }

        .action-btn i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .action-btn.like.active {
            color: #f91880;
        }

        .action-btn.donate.active {
            color: var(--gold-color);
        }

        .no-more-posts {
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
        }

        /* Кнопка меню для мобильных */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 1280px) {
            .sidebar {
                width: 88px;
                align-items: center;
                padding: 8px;
            }
            
            .nav-item {
                width: 50px;
                height: 50px;
                padding: 0;
                justify-content: center;
            }
            
            .nav-item span {
                display: none;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 24px;
            }
            
            .tweet-btn {
                width: 50px;
                height: 50px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .tweet-btn span {
                display: none;
            }
            
            .profile-mini {
                width: 50px;
                height: 50px;
                padding: 0;
                justify-content: center;
            }
            
            .profile-mini .info {
                display: none;
            }
            
            .profile-mini img {
                margin-right: 0;
            }
            
            .main-content {
                margin-left: 88px;
                width: calc(100% - 88px);
            }
        }

        @media (max-width: 500px) {
            .sidebar {
                transform: translateX(-100%);
                width: 275px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fab fa-x-twitter"></i>
        </div>
        <a href="#">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
        </a>
        <a href="#">
            <div class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Лидерборд</span>
            </div>
        </a>
        <a href="#">
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <span>Профиль</span>
            </div>
        </a>
        <a href="#">
            <button class="tweet-btn">
                <span>Опубликовать</span>
            </button>
        </a>
        <div class="profile-mini">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <div class="info">
                <div class="name">Иван Иванов</div>
                <div class="username">@ivan_ivanov</div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="logo-text">X</div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div class="post-container">
            <div class="post" data-post-id="{{ post.id }}">
                <div class="post-header">
                    <div class="post-avatar"></div>
                    <div>
                        <div class="post-author">Иван Иванов</div>
                        <div class="post-username">@ivan_ivanov · 2 ч</div>
                    </div>
                </div>
                
                <h3 class="post-title">Пример поста</h3>
                
                <div class="post-text" id="markdown-content">
                    Это пример текста поста. Здесь может быть много текста, который будет обрезан, если он слишком длинный.
                </div>
                <div class="post-actions">
                    <div class="action-btn skip">
                        <i class="fas fa-forward"></i>
                        <span>Пропустить</span>
                    </div>
                    <div class="action-btn like">
                        <i class="far fa-heart"></i>
                        <span>Лайк</span>
                    </div>
                    <div class="action-btn donate">
                        <i class="fas fa-coins"></i>
                        <span>Донат</span>
                    </div>
                </div>
            </div>
            
            <div class="no-more-posts">
                Это единственный пост на странице. Прокрутка отключена.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем элементы
            const skipBtn = document.querySelector('.action-btn.skip');
            const likeBtn = document.querySelector('.action-btn.like');
            const donateBtn = document.querySelector('.action-btn.donate');
            const postContainer = document.querySelector('.post');
            const postId = {{ post.pk }};
            
            // Функция для получения CSRF токена (необходимо для Django)
            function getCSRFToken() {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, 10) === ('csrftoken=')) {
                            cookieValue = decodeURIComponent(cookie.substring(10));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Обработка кнопки "Пропустить"
            skipBtn.addEventListener('click', function() {
                location.reload();
            });

            // Обработка кнопки "Лайк"
            likeBtn.addEventListener('click', function() {
                const isActive = this.classList.contains('active');
                const action = isActive ? '2' : '1'; // 1 - лайк, 2 - анлайк
                
                // Формируем URL
                const url = `{% url "posts:api" post.pk 1 %}`;
                
                // Отправляем GET запрос
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Обновляем UI
                        this.classList.toggle('active');
                        const icon = this.querySelector('i');
                        
                        if (this.classList.contains('active')) {
                            icon.classList.remove('far');
                            icon.classList.add('fas');
                            icon.style.color = '#f91880';
                        } else {
                            icon.classList.remove('fas');
                            icon.classList.add('far');
                            icon.style.color = '';
                        }
                    } else {
                        console.error('Ошибка при отправке лайка');
                    }
                })
                .catch(error => {
                    console.error('Ошибка сети:', error);
                });
            });

            // Обработка кнопки "Донат"
            donateBtn.addEventListener('click', function() {
                const url = `{% url "posts:api_score" post.pk %}`;
                
                // Отправляем POST запрос
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken() // Для Django CSRF защиты
                    },
                    body: JSON.stringify({
                        // Здесь можно добавить дополнительные данные, например сумму доната
                        amount: 10
                    })
                })
                .then(response => {
                    if (response.ok) {
                        // Обновляем UI
                        this.classList.add('active');
                        const icon = this.querySelector('i');
                        icon.style.color = '#FFD700';
                        
                        // Показываем сообщение об успехе
                        alert('Донат успешно отправлен!');
                    } else {
                        console.error('Ошибка при отправке доната');
                        alert('Произошла ошибка при отправке доната');
                    }
                })
                .catch(error => {
                    console.error('Ошибка сети:', error);
                    alert('Сетевая ошибка при отправке доната');
                });
            });

            // Адаптивное меню
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            function checkScreenSize() {
                if (window.innerWidth <= 500) {
                    menuToggle.style.display = 'flex';
                    sidebar.classList.remove('active');
                } else if (window.innerWidth <= 1280) {
                    menuToggle.style.display = 'none';
                    sidebar.style.width = '88px';
                    sidebar.style.padding = '8px';
                } else {
                    menuToggle.style.display = 'none';
                    sidebar.style.width = '275px';
                    sidebar.style.padding = '8px 12px';
                }
            }
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
</body>
</html>
