<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | X.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключаем библиотеку Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #2f3336;
            --hover-color: #181818;
            --primary-color: #1d9bf0;
            --secondary-color: #71767b;
            --container-color: #16181c;
            --gold-color: #FFD700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            /* overflow: hidden; */
            display: flex;
            flex-direction: column;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            z-index: 10;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            color: var(--text-color);
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .post-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .post {
            background-color: var(--container-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 12px;
        }

        .post-author {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .post-username {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .post-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-text {
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text-color);
        }

        /* Стили для Markdown контента */
        .post-text h1, .post-text h2, .post-text h3 {
            font-size: 1.2em;
            margin: 1.2em 0 0.8em 0;
            font-weight: 700;
            color: var(--text-color);
        }

        .post-text p {
            margin-bottom: 1em;
        }

        .post-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .post-text a:hover {
            text-decoration: underline;
        }

        .post-text ul, .post-text ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .post-text li {
            margin-bottom: 0.5em;
        }

        .post-text code {
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: monospace;
        }

        .post-text pre {
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 1em;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .post-text pre code {
            background: none;
            padding: 0;
        }

        .post-text blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1em;
            margin: 1em 0;
            color: var(--secondary-color);
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.2s;
            padding: 8px 15px;
            border-radius: 8px;
        }

        .action-btn:hover {
            background-color: var(--hover-color);
        }

        .action-btn i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .action-btn.like.active {
            color: #f91880;
        }

        .action-btn.donate.active {
            color: var(--gold-color);
        }

        .no-more-posts {
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
            margin-top: 20px;
        }

        .donate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .donate-content {
            background-color: var(--container-color);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .donate-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .amount-btn {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .amount-btn:hover {
            border-color: var(--primary-color);
        }

        .amount-btn.active {
            border-color: var(--gold-color);
            background-color: rgba(255, 215, 0, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--secondary-color);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <style>
        /* Добавьте этот стиль для ограничения высоты текста */
        .post-text {
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .post-text.expanded {
            max-height: none;
        }
        
        .read-more {
            position: absolute;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, transparent, var(--container-color) 50%);
            padding: 5px 10px;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fab fa-x-twitter"></i>
        </div>
        <div class="profile-icon">
            <a href="{% url 'user:profile' request.user.username %}"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <div class="post-container">
        <div class="post">
            <div class="post-header">
                <div class="post-avatar"></div>
                <div>
                    <div class="post-author">{{ post.created_by.first_name }} {{ post.created_by.last_name }}</div>
                    <div class="post-username">@{{ post.created_by.username }} · </div>
                </div>
            </div>
            
            <h3 class="post-title">{{ post.title }}</h3>
            
            <div class="post-text" id="markdown-content">
            {{ post.description }}
            </div>
            <div class="post-actions">
            <div class="action-btn skip">
                <i class="fas fa-forward"></i>
                <span>Пропустить</span>
            </div>
            <div class="action-btn like">
                <i class="far fa-heart"></i>
                <span>Лайк</span>
            </div>
            <div class="action-btn donate">
                <i class="fas fa-coins"></i>
                <span>Донат</span>
            </div>
        </div>
    </div>
    
    <div class="no-more-posts">
        Это единственный пост на странице. Прокрутка отключена.
    </div>
</div>

<div class="donate-modal" id="donateModal">
    <div class="donate-content">
        <span class="close-modal">&times;</span>
        <h3>Отправить баллы автору</h3>
        <p>Выберите количество баллов для отправки</p>
        
        <div class="donate-amounts">
            <button class="amount-btn" data-amount="10">10 баллов</button>
            <button class="amount-btn" data-amount="50">50 баллов</button>
            <button class="amount-btn" data-amount="100">100 баллов</button>
            <button class="amount-btn" data-amount="200">200 баллов</button>
            <button class="amount-btn" data-amount="500">500 баллов</button>
            <button class="amount-btn" data-amount="1000">1000 баллов</button>
        </div>
        
        <button class="btn btn-primary" id="confirmDonate">Подтвердить</button>
    </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            // ===== 1. ИСПРАВЛЕННАЯ ОБРАБОТКА MARKDOWN =====
            const markdownContent = document.getElementById('markdown-content');
            if (markdownContent) {
                const originalMarkdown = markdownContent.innerHTML.trim();
                
                // Рендерим Markdown
                const renderedHtml = marked.parse(originalMarkdown);
                
                // Вставляем обратно
                markdownContent.innerHTML = renderedHtml;
                
                // Добавляем кнопку "Читать далее" если текст длинный
                if (markdownContent.scrollHeight > 300) {
                    const readMoreBtn = document.createElement('div');
                    readMoreBtn.className = 'read-more';
                    readMoreBtn.textContent = '▼ Развернуть';
                    readMoreBtn.addEventListener('click', function() {
                        markdownContent.classList.toggle('expanded');
                        this.textContent = markdownContent.classList.contains('expanded') 
                            ? '▲ Свернуть' 
                            : '▼ Развернуть';
                    });
                    markdownContent.appendChild(readMoreBtn);
                }
                
                // Открываем ссылки в новой вкладке
                markdownContent.querySelectorAll('a').forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });
            }
            
            // ===== 2. ОБРАБОТКА ЛАЙКОВ =====
            const likeBtn = document.querySelector('.action-btn.like');
            if (likeBtn) {
                // Функция для обновления иконки лайка
                function updateLikeIcon() {
                    const icon = likeBtn.querySelector('i');
                    if (likeBtn.classList.contains('active')) {
                        icon.classList.replace('far', 'fas');
                    } else {
                        icon.classList.replace('fas', 'far');
                    }
                }
                
                // Устанавливаем начальное состояние
                {% if request.user in post.likes.all %}
                    likeBtn.classList.add('active');
                {% endif %}
                updateLikeIcon();
                
                likeBtn.addEventListener('click', async function() {
                    // Определяем текущее состояние
                    const isActive = this.classList.contains('active');
                    const action = isActive ? 2 : 1;
                    
                    // Оптимистичное обновление UI
                    this.classList.toggle('active');
                    updateLikeIcon();
                    
                    try {
                        // Формируем URL
                        const url = "{% url 'posts:api' post.pk 0 %}".replace('0', action);
                        
                        // Отправляем запрос
                        const response = await fetch(url);
                        
                        // Проверяем статус ответа
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                        }
                        
                        const result = await response.json();
                        
                        // Проверяем ответ сервера
                        if (!result.success) {
                            // Откатываем UI при ошибке сервера
                            this.classList.toggle('active');
                            updateLikeIcon();
                            alert('Ошибка сервера: ' + (result.error || 'Неизвестная ошибка'));
                        }
                        
                    } catch (error) {
                        // Откатываем UI при ошибке сети
                        this.classList.toggle('active');
                        updateLikeIcon();
                        alert('Ошибка: ' + error.message);
                    }
                });
            }
            
            // ===== 3. ОБРАБОТКА ДОНАТОВ =====
            const donateBtn = document.querySelector('.action-btn.donate');
            const donateModal = document.getElementById('donateModal');
            const closeModal = document.querySelector('.close-modal');
            
            if (donateBtn && donateModal && closeModal) {
                donateBtn.addEventListener('click', function() {
                    donateModal.style.display = 'flex';
                });
                
                closeModal.addEventListener('click', function() {
                    donateModal.style.display = 'none';
                });
                
                // Выбор суммы доната
                const amountBtns = document.querySelectorAll('.amount-btn');
                amountBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        amountBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
                
                // Подтверждение доната
                const confirmBtn = document.getElementById('confirmDonate');
                if (confirmBtn) {
                    confirmBtn.addEventListener('click', function() {
                        const selectedAmount = document.querySelector('.amount-btn.active')?.dataset.amount;
                        if (selectedAmount) {
                            alert(`Вы отправили ${selectedAmount} баллов пользователю @ivan_petrov`);
                            donateModal.style.display = 'none';
                            donateBtn.classList.add('active');
                        } else {
                            alert('Пожалуйста, выберите сумму');
                        }
                    });
                }
            }
            
            // ===== 4. ПРОПУСК ПОСТА =====
            const skipBtn = document.querySelector('.action-btn.skip');
            if (skipBtn) {
                skipBtn.addEventListener('click', function() {
                    window.location.href = "{% url 'misc:home' %}";
                });
            }
            

        });
    </script>
</body>
</html>
