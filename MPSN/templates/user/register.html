<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | X.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #2f3336;
            --hover-color: #181818;
            --primary-color: #1d9bf0;
            --secondary-color: #71767b;
            --container-color: #16181c;
            --input-bg: #0f1012;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(29, 155, 240, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(29, 155, 240, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .auth-container {
            max-width: 500px;
            width: 80%;
            padding: 40px;
            background-color: rgba(15, 15, 15, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 48px;
            color: var(--primary-color);
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--secondary-color);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            padding: 15px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-color);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #1a8cd8;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .btn-outline i {
            margin-right: 10px;
            font-size: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--secondary-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .terms {
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .switch-form {
            text-align: center;
            margin-top: 30px;
            color: var(--secondary-color);
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: var(--secondary-color);
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .form-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="auth-container">
        <div class="logo">
            <i class="fab fa-x-twitter"></i>
        </div>
        
        <div class="form-header">
            <h2>Создайте аккаунт</h2>
            <p>Присоединяйтесь к X сегодня</p>
        </div>
        
        <form id="register-form" method="post">
          {% csrf_token %}
            <div class="form-group">
                <label for="register-name">Введите фамилию</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="form-group">
                <label for="register-name">Введите имя</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    {{ form.first_name }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-email">Электронная почта</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    {{ form.email }}
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <div class="input-with-icon">
                    <i class="fas fa-at"></i>
                    {{ form.username }}
                </div>
            </div>
            
            <!-- Добавленное поле для описания профиля -->
            <div class="form-group">
                <label for="register-bio">Описание профиля</label>
                {{ form.descriptions }}
                <div class="char-counter"><span id="bio-counter">0</span>/160</div>
            </div>
            
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    {{ form.password1 }}
                    <i class="fas fa-eye password-toggle" id="toggle-register-password"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Подтвердите пароль</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    {{ form.password2 }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Создать аккаунт</button>
            
            <div class="divider">
                <span>или</span>
            </div>
            
            <div class="switch-form">
                <span>Уже есть аккаунт?</span>
                <a href="login.html">Войти</a>
            </div>
        </form>
    </div>

    <script>
        // Переключение видимости пароля
        const passwordInput = document.getElementById('register-password');
        const toggleButton = document.getElementById('toggle-register-password');
        
        toggleButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // Счетчик символов для описания профиля
        const bioTextarea = document.getElementById('register-bio');
        const bioCounter = document.getElementById('bio-counter');
        
        bioTextarea.addEventListener('input', function() {
            const currentLength = this.value.length;
            bioCounter.textContent = currentLength;
            
            if (currentLength > 160) {
                this.value = this.value.substring(0, 160);
                bioCounter.textContent = 160;
                bioCounter.style.color = '#ff4d4d';
            } else {
                bioCounter.style.color = 'var(--secondary-color)';
            }
        });
        
        // Обработка отправки формы
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Проверка описания профиля
            const bio = document.getElementById('register-bio').value.trim();
            if (bio.length < 10) {
                alert('Пожалуйста, напишите более подробное описание профиля (минимум 10 символов)');
                return;
            }
            
            alert('Регистрация прошла успешно! Добро пожаловать в X.');
            // window.location.href = "profile.html";
        });
        
        // Анимация для кнопок
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            btn.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
